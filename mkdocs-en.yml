site_name: Nonequilibrium Field Theories and Stochastic Dynamics
site_url: https://liu-zhihang.github.io/Nonequilibrium-Field-Theories-and-Stochastic-Dynamics/
repo_url: https://github.com/Liu-Zhihang/Nonequilibrium-Field-Theories-and-Stochastic-Dynamics
site_description: Course Notes and Code (Erwin Frey, LMU Munich, 2025)
site_author: Zhihang Liu

# 设置正确的编码
docs_dir: docs
use_directory_urls: true

plugins:
  - search

# 语言切换配置
extra:
  alternate:
    - name: English
      link: ./en/
      lang: en
    - name: 简体中文
      link: ./zh/
      lang: zh

theme:
  name: material
  language: en
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: en/index.md
  - Course Notes:
      - 1. Course Introduction: "en/notes/1. Course Introduction.md"

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
