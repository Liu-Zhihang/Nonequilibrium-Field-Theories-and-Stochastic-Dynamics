site_name: Nonequilibrium Field Theories and Stochastic Dynamics
site_url: https://<your-github-username>.github.io/<repo-name>/
repo_url: https://github.com/<your-github-username>/<repo-name>
site_description: 课程笔记与代码（Erwin Frey, LMU Munich, 2025）
site_author: Zhihang Liu

theme:
  name: material
  language: zh
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换为深色
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换为浅色

nav:
  - 首页: zh/index.md
  - 课程笔记:
      - 1. 简单随机游走: zh/notes/1. 简单随机游走.md
      - 2. 高斯随机游走与泊松过程: zh/notes/2. 高斯随机游走与泊松过程.md
      - 3. Gillespie 算法、主方程、生成函数与种群动力学: zh/notes/3.Gillespie 算法、主方程、生成函数与种群动力学.md
      - 4. 线性死亡过程与 Lotka-Volterra: zh/notes/4.种群动态学：线性死亡过程与Lotka-Volterra 系统.md
      - 5. 马尔可夫基本方程：CK 方程: zh/notes/5.马尔可夫过程的基本方程：查普曼-科尔莫戈罗夫方程.md
      - 6. 前向主方程与 Q 矩阵: zh/notes/6. 前向主方程与Q矩阵.md
      - 7. PF 定理、稳态与细致平衡: zh/notes/7.佩龙-弗罗贝尼乌斯定理、稳态与细致平衡.md
      - 8. 非平衡态与熵产生推论: zh/notes/8. 非平衡态：不可逆性与熵产生的推论.md
      - 9. Ehrenfest、熵与 KL 散度: zh/notes/9. 埃伦费斯特模型、熵与KL散度.md
      - 10. 连续马尔可夫与 FPE: zh/notes/10. 马尔可夫链蒙特卡洛连续马尔可夫过程与福克-普朗克方程.md
      - 11. 布朗运动与 O-U 过程: zh/notes/11. 布朗运动与奥恩斯坦-乌伦贝克过程.md
      - 12. 作为随机过程的蒙特卡洛采样: zh/notes/12. 作为随机过程的蒙特卡洛采样.md
      - 13. 哈密尔顿蒙特卡洛: zh/notes/13. 哈密尔顿蒙特卡洛采样.md

plugins:
  - search
  - i18n:
      default_language: zh
      languages:
        zh: 简体中文
      docs_structure: suffix

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js


